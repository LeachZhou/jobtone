<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周伯通</title>

    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
<div id="fullpage">
    <div class="section active sec1">
        <nav>
            <div class="layer">
                <img class="logo" src="http://via.placeholder.com/180x60" alt="jobtone-logo">
                <div class="nav-con">
                    <ul>
                        <li class="active">
                            <h4>个人用户</h4>
                            <p>Personal user</p>
                        </li>
                        <li>
                            <h4>企业注册</h4>
                            <p>Register account</p>
                        </li>
                        <li>
                            <h4>企业登录</h4>
                            <p>Login</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="con">
            <h1>招聘和人才的新路径</h1>
            <p>A new forward for the recruitment & talents.</p>
        </div>
        <img class="downbtn" src="http://via.placeholder.com/50x50" alt="">
    </div>
    <div class="section sec2">section2</div>
    <div class="section sec3">section3</div>
    <div class="section sec4">section4</div>
    <div class="section sec5">section5</div>
    <div class="section sec6">section6</div>
    <div class="section sec7">section7</div>
    <div class="section sec8">section8</div>
</div>

<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            navigation: true
        });
    });
</script>
</body>
</html>
